<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camping Site</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.4.0/remixicon.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b7f3280ea9.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="images/logo.svg" alt="logo">
            </a>
            <div class="nav__menu show-menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav__link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav__link">Events</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>

                <div class="nav__buttons">
                    <a href="" class="nav__button-link">Login</a>
                    <a href="" class="nav__button-ghost">Get Started</a>
                </div>

                <!-- Close Button -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <!-- Toggle Button -->
             <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
             </div>
        </nav>
    </header>
    
    <!-- MAIN -->
     <main class="main">
        <!-- HOME -->
        <section class="home">
            <div class="home__container container">
                <div class="home__content">
                    <div class="home__data">
                        <h3 class="home__subtitle">
                            A LIFETIME EXPERIENCE
                        </h3>

                        <h1 class="home__title">
                            Camping Events <br>
                            To Remember
                        </h1>

                        <p class="home__desc">
                            Camp anywhere anytime without hassle and enjoy.
                        </p>

                        <a href="#" class="home__button">
                            Explore Locations
                        </a>
                    </div>
                    <img src="images/bird-1.svg" alt="image" class="home__bird-1">
                    <img src="images/bird-2.svg" alt="image" class="home__bird-2">
                </div>

                <div class="home__images">
                    <img src="images/img-4.svg" alt="image" class="home__img-4">
                    <img src="images/img-3.svg" alt="image" class="home__img-3">
                    <img src="images/img-2.svg" alt="image" class="home__img-2">
                    <img src="images/img-1.svg" alt="image" class="home__img-1">
                </div>
            </div>

        </section>
     </main>
    <script src="script.js"></script>
</body>
</html>
